<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div style="color: blue; text-decoration: underline;"class="container">
        <h2>Student Skill Level Survey</h2>
        <form id="surveyForm" action="#" method="post" enctype="multipart/form-data">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            
            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
            
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies"><hr>
            
            <label>Experience:</label>
            <input type="radio" id="experience" name="experience" value="experienced" required> Experienced
            <input type="radio" id="freshers" name="experience" value="freshers" required> Fresher<hr>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><hr>

            <label for="javascriptLevel">JavaScript Skill Level:</label>
            <input type="range" id="javascriptLevel" name="javascriptLevel" min="0" max="10">
            
            <label for="htmlLevel">HTML Skill Level:</label>
            <input type="range" id="htmlLevel" name="htmlLevel" min="0" max="10">
            
            <label for="cssLevel">CSS Skill Level:</label>
            <input type="range" id="cssLevel" name="cssLevel" min="0" max="10">
            
            <label for="dotnetLevel">.NET Skill Level:</label>
            <input type="range" id="dotnetLevel" name="dotnetLevel" min="0" max="10">
            
            <label for="pythonLevel">Python Skill Level:</label>
            <input type="range" id="pythonLevel" name="pythonLevel" min="0" max="10">
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById('surveyForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted.');
            console.log(new FormData(form));
        });
    </script>
</body>
</html>
